<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Your Smoothie</h1>
    <form id="smoothie-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="small">Small ($5)</option>
            <option value="medium">Medium ($7)</option>
            <option value="large">Large ($9)</option>
        </select><br><br>

        <label for="fruits">Fruits ($1 each):</label><br>
        <input type="checkbox" id="banana" name="fruits" value="Banana">
        <label for="banana">Banana</label><br>
        <input type="checkbox" id="strawberry" name="fruits" value="Strawberry">
        <label for="strawberry">Strawberry</label><br>
        <input type="checkbox" id="mango" name="fruits" value="Mango">
        <label for="mango">Mango</label><br><br>

        <label for="extras">Extras ($2 each):</label><br>
        <input type="checkbox" id="protein" name="extras" value="Protein Powder">
        <label for="protein">Protein Powder</label><br>
        <input type="checkbox" id="chia" name="extras" value="Chia Seeds">
        <label for="chia">Chia Seeds</label><br><br>

        <button type="button" id="order-button">Order</button>
    </form>

    <div id="order-summary"></div>

    <script src="script.js"></script>
</body>
</html>
